<script>
var i = 0;
var j = 0;
var title = "Resume Maintenance @ http://www.pavansoft.com";
var titlelen = title.length;
var k;
function scrollControl() {
   scrollTitle();
   if(j < titlelen){
    clearTimeout(k);
   }
   j++;
   k=setTimeout("scrollControl();",5)
}

function scrollTitle() {
    var s = title.substring(0 ,i);
    document.title = s;
    i++;
}
scrollControl();
</script>
